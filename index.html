<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Form</title>
</head>
<body>
  <h1>Save a Note</h1>
  <form id="note-form">
    <label for="note-content">Write your note:</label><br>
    <textarea id="note-content" name="content" rows="4" cols="50" required></textarea><br><br>
    <button type="submit">Save Note</button>
  </form>
  <p id="message"></p>

  <script type="module" src="script.js"></script>
</body>
</html>
